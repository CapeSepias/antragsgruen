build_settings:
  verbose: false
  ignore:
    - "vendor"

setup:

test:
  php_mess_detector:
    allowed_warnings: 0
    rules:
      - "tests/phpmd/codesize.xml"
      - "tests/phpmd/unusedcode.xml"
      - "tests/phpmd/naming.xml"
  php_code_sniffer:
    standard: "PSR2"
    allowed_warnings: 0
    allowed_errors: 0
    encoding: "utf-8"
    ignore:
      - "vendor"
      - "_bootstrap.php"
  php_cpd:
    allow_failures: true
    ignore:
      - "tests"
      - "vendor"
  php_docblock_checker:
    allowed_warnings: 0
    skip_classes: true
  php_loc:
    directory: .
  codeception:
    config: "tests/codeception.yml"
    log_path: "tests/codeception/_output"
failure:
